<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&family=Inter:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Day 11 - From Layout</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Form -->
      <div class="login-container">
        <h1>Welcome Back</h1>
        <form class="login--form" action="">
          <label for="userName"
            >Username:
            <input type="text" placeholder="Type your username" />
          </label>
          <label for="password"
            >Password:
            <input type="text" />
          </label>
          <button>Login</button>
        </form>
        <h3>Don't have an account? <a href="#">Register Here</a></h3>
        <!-- Social Links -->
        <ul class="social--links">
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-telegram"></i></a>
          </li>
        </ul>
      </div>
      <!-- Image -->
      <div class="image-container">
        <img src="images/notebook.png" alt="Image" />
      </div>
    </div>
  </body>
</html>
