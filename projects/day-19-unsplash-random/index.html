<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script defer src="js/main.js"></script>
    <title>Day 19 - Unsplash Random Images</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <a class="logo" href="https://21-dias-de-codigo-rocketseat.vercel.app/">
        <span class="material-symbols-outlined rocket"> rocket </span>
        <h1>Rocket<span>Img</span></h1>
      </a>
    </header>
    <!-- Main Section -->
    <section class="main">
      <h1>Unsplash Random Images</h1>
      <h2>Pick your category:</h2>
      <!-- Buttons Div -->
      <div class="button-container">
        <input
          type="button"
          id="btnGenImg"
          class="btnGenImg"
          data-key="game"
          value="Games"
        />
        <input
          type="button"
          id="btnGenImg2"
          class="btnGenImg"
          data-key="tech"
          value="Tech"
        />
        <input
          type="button"
          id="btnGenImg3"
          class="btnGenImg"
          data-key="mountains"
          value="Mountains"
        />
        <input
          type="button"
          id="btnGenImg4"
          class="btnGenImg"
          data-key="programming"
          value="Code"
        />
        <input
          type="button"
          id="btnGenImg5"
          class="btnGenImg"
          data-key="cats"
          value="Cats"
        />
        <input
          type="button"
          id="btnGenImg6"
          class="btnGenImg"
          data-key="dogs"
          value="Dogs"
        />
      </div>
      <!-- Image Display -->
      <div class="image-display">
        <!-- <img src="https://placekitten.com/500/500" alt="" /> -->
        <div class="placeholder">
          <span class="material-symbols-outlined"> filter </span>
          <p>Pick one of the categories above</p>
        </div>
      </div>
    </section>
  </body>
</html>
