<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <!-- script -->
    <script defer src="assets/js/main.js" type="module"></script>
    <title>Day 14 - Quiz Form</title>
  </head>
  <body>
    <section class="main">
      <h1 class="main--title">Quiz</h1>
      <!-- Scoreboard -->
      <div class="scoreboard">
        <h1 class="scoreboard--message">Parabéns</h1>
        <p class="scoreboard--display"><strong><span>100</span>%</strong></p>
        <p><em>
          Você acertou <span id="scoreboard--correct-answ"><strong>5</strong></span> de
          <span id="scoreboard--total-questions"><strong>5</strong></span> questões
        </em></p>
        <button id="restart">Reiniciar</button>
      </div>
      <!-- Quiz -->
      <div class="quiz">
        <p id="question">
          <span id="question-id">1</span>
          <span id="question-txt">Hora do almoço é hora de...</span>
        </p>
        <!-- Respostas -->
        <div class="answers">
          <button class="correct-answ">
            <span id="answ-letter">A</span>
            <span id="answ-text">Marmitech!</span>
          </button>
          <button class="wrong-answ">
            <span id="answ-letter">B</span>
            <span id="answ-text">Procrastinar</span>
          </button>
          <button>
            <span id="answ-letter">C</span>
            <span id="answ-text">Dormir</span>
          </button>
          <button>
            <span id="answ-letter">D</span>
            <span id="answ-text">Almoçar</span>
          </button>
        </div>
      </div>
    </section>
    <!-- Answer Template -->
    <div class="answers-template hidden">
      <button>
        <span id="answ-letter">A</span>
        <span id="answ-text">Marmitech!</span>
      </button>
    </div>
  </div>
  </body>
</html>
