<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day 6 - Glass Effect</title>
  </head>
  <body>
    <div class="glass-container" tabindex="0">
      <h2 class="content">Welcome</h2>
      <img
        class="avatar"
        src="https://xsgames.co/randomusers/assets/avatars/female/39.jpg"
        alt="woman avatar"
      />
      <div class="content">
        <p>Romana Mauller</p>
        <button class="btn-login">Login</button>
        <div class="message" tabindex="0"></div>
      </div>
    </div>
    <script>
      let btn = document.querySelector('.btn-login')

      btn.addEventListener('click', show)

      function show() {
        let msg = document.querySelector('.message')

        msg.innerHTML = `<p>Thank you</p>`

        msg.style.opacity = 1

        setTimeout(() => {
          msg.style.opacity = 0
        }, 2500)
      }
    </script>
  </body>
</html>
